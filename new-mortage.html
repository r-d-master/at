<!DOCTYPE html>
<html>
<head>
	<title>Alterna Bank | New Mortage</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.5.4/bootstrap-select.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="page-head">
		<div class="container">
			<div class="row">
				<div class="col-md-9 col-sm-12">
					<div class="row">
						<div class="col-md-6 col-sm-6">
							<img src="images/logo.png" class="logo"/>
						</div>
						<div class="col-md-6 col-sm-6">
							<div class="row">
								<div class="col-md-12 textright"><a href="#">French </a> | <a href=""> English</a></div>
								<div class="col-md-12 textright white"> Take the shorter way home</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</header>
	<div class="page-content">
		<div class="container">
			<div class="row">
				<div class="col-sm-9 main-page">
					<div class="form-bar">
						<img src="images/bar-afford.png">
					</div>
					<div class="form-container">
						<h2 class="form-header">Let's start with some quick info<br>on what you're looking for.</h2>
						
							<form class="mortage-form" action="new-mortage-next.html" method="post">
								<div class="row mb35">
									<div id="home_cost_group" class="form-group required">
		                            	<label for="home_cost" class="control-label col-md-4  requiredField"> Cost of the home you want<span class="asteriskField">*</span> </label>
			                            <div class="controls col-md-4 ">
			                                <input class="input-md  textinput textInput form-control" id="home_cost" maxlength="30" name="homecost" type="text" />
			                            </div>
			                            <div class="col-md-4">
			                            	<p><span class="asteriskField">*</span>Required Field</p>
			                            </div>
		                        	</div>
	                        	</div>
	                        	<div class="row mb35">
		                        	<div id="down_payment_group" class="form-group required">
		                            	<label for="down_payment" class="control-label col-md-4  requiredField"> What's your down payment?<span class="asteriskField">*</span> </label>
			                            <div class="controls col-md-4 ">
			                                <input class="input-md  textinput textInput form-control" id="down_payment" maxlength="30" name="downpayment" type="text" />
			                            </div>
			                            <div class="col-md-4">
			                            	
			                            </div>
		                        	</div>
	                        	</div>
	                        	<div class="row mb35">
		                        	<div id="buying_time_group" class="form-group required">
		                            	<label for="buying_time" class="control-label col-md-4  requiredField"> When are you buying?<span class="asteriskField">*</span> </label>
			                            <div class="controls col-md-4 ">
			                                <select class="selectpicker" data-size="5" style="display: none;">
			                                	<option>Select timeframe</option>
											    <option>One Month</option>
											    <option>Two month</option>
											    <option>Three Month</option>
											    <option>Four Month</option>
											    <option>Five month</option>
											    <option>Six month</option>
											    <option>Seven month</option>
											    <option>Eight month</option>
											</select>
			                            </div>
			                            <div class="col-md-4">
			                            	
			                            </div>
		                        	</div>
	                        	</div>
	                        	<div class="row mb35">
		                        	<div id="alterna_customer_group" class="form-group required">
		                            	<label for="alterna_customer" class="control-label col-md-4  requiredField"> Existing Alterna customer<span class="asteriskField">*</span> </label>
			                            <div class="controls col-md-4 ">
			                            	<label class="radio-inline"><input type="radio" name="alternacustomer" id="alterna_customer_yes" value="Yes">Yes</label>
			                            	<label class="radio-inline"><input type="radio" checked="checked" name="alternacustomer" id="alterna_customer_no" value="No">No</label>
			                            </div>
			                            <div class="col-md-4">
			                            	
			                            </div>
		                        	</div>
	                        	</div>
	                        	<!--<div class="row mb35">
		                        	<div id="alternate_account_group" class="form-group required">
		                            	<label for="alternate_account" class="control-label col-md-4  requiredField"> Alternate Account No. </label>
			                            <div class="controls col-md-4 ">
			                                <input class="input-md  textinput textInput form-control" id="alternate_account" maxlength="30" name="alternateaccount" type="text" />
			                            </div>
			                            <div class="col-md-4">
			                            	
			                            </div>
		                        	</div>
	                        	</div>-->
	                        	<div class="row mb35">
	                        		<div class="col-md-4 col-md-offset-8">
	                        			<div class="row">
	                        				<div class="col-xs-6">
	                        					<p><strong>You are off to good start</strong></p>
	                        				</div>
	                        				<div class="col-xs-6">
	                        					<img src="images/go.png">
	                        				</div>
	                        			</div>
	                        		</div>
	                        	</div>
	                        	<div class="row mb35">
	                        		<div class="col-md-12">
	                        			<button type="submit" class="btn img-btn pull-right"><img src="images/continue.png"></button>
	                        		</div>
	                        	</div>
							</form>

						
					</div>

					<!-- 	Footer 	-->
		            <footer class="dark pd45">
		            	<div class="row">
		            		<div class="col-sm-6">
		            			<h2 class="white">Footer</h2>
		            		</div>
		            		<div class="col-sm-6">
		            			<div class="pull-right">
		            				<p class="white">Power by</p>
		            			</div>
		            		</div>
		            	</div>
		            </footer>
				</div>

				<!-- 	Page Sidebar	-->

				<div class="col-sm-3 sidebar">
					<div class="ads">
						<img src="images/ads-1.jpg">
					</div>
					<div class="twitter-hash"></div>
					<div class="live-chat">
						<a href="#"><img src="images/chat.png"></a>
					</div>
				</div>

			</div>
		</div>
	</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.5.4/bootstrap-select.js"></script>
<script type="text/javascript">
      window.onload=function(){
      $('.selectpicker').selectpicker();
      };
    </script>
</body>
</html>
